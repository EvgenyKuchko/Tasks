<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Задачи на дату</title>
</head>
<body>
<h2>Задачи на <span th:text="${date}"></span></h2>

<ul>
  <li th:each="task : ${tasks}">
    <strong th:text="${task.title}"></strong> - <span th:text="${task.description}"></span>
  </li>
</ul>

<a th:href="@{/tasks/{userId}(userId=${userId})}">Назад к календарю</a>
</body>
</html>
