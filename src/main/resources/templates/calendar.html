<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h1>–ü—Ä–∏–≤–µ—Ç, <span th:text="${firstName}">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>!</h1>

<a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>

<a th:href="@{'/tasks/' + ${userId} + '/search'}">
    <button>üîç –ü–æ–∏—Å–∫ –∑–∞–¥–∞—á</button>
</a>

<div id="calendar"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    let userId = /*[[${userId}]]*/ '1';
    let eventsData = /*[[${events}]]*/ '[]'; // Thymeleaf –≤—Å—Ç–∞–≤–ª—è–µ—Ç JSON-–¥–∞–Ω–Ω—ã–µ
    let events = JSON.parse(JSON.stringify(eventsData)); // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤
    console.log("Events from Thymeleaf:", events); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤ –∫–æ–Ω—Å–æ–ª–∏
    /*]]>*/

    document.addEventListener('DOMContentLoaded', function() {
        let calendarEl = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ru',
            events: events, // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–±—ã—Ç–∏—è –∏–∑ Thymeleaf

            dateClick: function(info) {
                      let selectedDate = info.dateStr; // –ü–æ–ª—É—á–∞–µ–º –∫–ª–∏–∫–Ω—É—Ç—É—é –¥–∞—Ç—É
                      window.location.href = '/tasks/' + userId + '/' + selectedDate; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
                  }
        });
        calendar.render();
    });
</script>

</body>
</html>
