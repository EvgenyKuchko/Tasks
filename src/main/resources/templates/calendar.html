<!DOCTYPE html>

<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Calendar</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
<section>
    <div class="container">
        <div class="generalContainer">
            <div class="left">
                <div class="titleClass">
                    <a th:href="@{/tasks/{userId}(userId=${userId})}" class="titleLink">
                        <p class="titleClass">TaskNest</p>
                    </a>
                </div>
                <div class="adminPanelLink">
                    <a th:href="@{/admin}" sec:authorize="hasAuthority('ADMIN')">Admin Panel</a>
                </div>
            </div>
            <div class="right">
                <div class="logout">
                    <a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="findGreetContainer">
            <div class="greeting">
                <p class="greetingTxt"> Hello, <span th:text="${firstName}">User</span>! It's time to get to work!</p>
            </div>
            <div class="searchPageLink">
                <a th:href="@{'/tasks/' + ${userId} + '/search'}">
                    <p>üîçFind the task</p>
                </a>
            </div>
        </div>
        <div class="calendarContainer">
            <div class="calendar" id="calendar"></div>
        </div>
    </div>
</section>
<script th:inline="javascript">
    /*<![CDATA[*/
    let userId = /*[[${userId}]]*/ '1';
    sessionStorage.setItem('userId', userId);
    let eventsData = /*[[${events}]]*/ '[]'; // Thymeleaf –≤—Å—Ç–∞–≤–ª—è–µ—Ç JSON-–¥–∞–Ω–Ω—ã–µ
    let events = JSON.parse(JSON.stringify(eventsData)); // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤
    console.log("Events from Thymeleaf:", events); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤ –∫–æ–Ω—Å–æ–ª–∏
    /*]]>*/

    document.addEventListener('DOMContentLoaded', function() {
        let calendarEl = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'eng',
            events: events, // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–±—ã—Ç–∏—è –∏–∑ Thymeleaf

            dateClick: function(info) {
                      let selectedDate = info.dateStr; // –ü–æ–ª—É—á–∞–µ–º –∫–ª–∏–∫–Ω—É—Ç—É—é –¥–∞—Ç—É
                      window.location.href = '/tasks/' + userId + '/' + selectedDate; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
                  }
        });
        calendar.render();
    });
</script>
</body>
</html>
