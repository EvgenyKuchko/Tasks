<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
</head>
<body>
<h2>Регистрация</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <label>Имя:</label>
    <input type="text" th:field="*{firstName}" required/>
    <label class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></label>
    <br/>

    <label>Логин:</label>
    <input type="text" th:field="*{username}" required/>
    <label class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
    <br/>

    <label>Пароль:</label>
    <input type="password" th:field="*{password}" required/>
    <label class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
    <br/>

    <button type="submit">Зарегистрироваться</button>
</form>
</body>
</html>
